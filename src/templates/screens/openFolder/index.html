<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notorium</title>

    <link rel="stylesheet" href="./../../global/css/reset.css">
    <link rel="stylesheet" href="./css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main id="open-folder-screen">
        <div>
            <img src="./../../assets/logo.svg" alt="Logo"/>
            <p>NOTORIUM</p>
        </div>
        <form>
            <label>
                <p>Criar uma nova pasta:</p>
                <button type="button">Criar</button>
            </label>
            <hr/>
            <label>
                <p>Selecionar uma pasta existente:</p>
                <button type="button">Selecionar</button>
            </label>
        </form>
    </main>
    <script defer>
        const button = document.getElementById("send")
        button.addEventListener("click", window.electron.openMainWindow)
    </script>
</body>
</html>
